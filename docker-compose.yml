services:
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-zero-to-running}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-zero_to_running_dev}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - zero-to-running-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-zero_to_running_dev} && PGPASSWORD=${DATABASE_PASSWORD} psql -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-zero_to_running_dev} -c 'SELECT 1' -q -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-zero-to-running}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - zero-to-running-network
    profiles:
      - full
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build:
      context: ./backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend
      target: development
    container_name: ${COMPOSE_PROJECT_NAME:-zero-to-running}-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-zero_to_running_dev}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SESSION_SECRET: ${SESSION_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PROFILE: ${PROFILE:-full}
    ports:
      - "${BACKEND_PORT:-3001}:${BACKEND_PORT:-3001}"
      - "${NODE_DEBUG_PORT:-9229}:9229"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - zero-to-running-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-3001}/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.frontend
      target: development
    container_name: ${COMPOSE_PROJECT_NAME:-zero-to-running}-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${FRONTEND_PORT:-3000}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
      VITE_PORT: ${FRONTEND_PORT:-3000}
      PROFILE: ${PROFILE:-full}
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - zero-to-running-network
    profiles:
      - full
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${FRONTEND_PORT:-3000}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres-data:
    name: ${COMPOSE_PROJECT_NAME:-zero-to-running}-postgres-data
    driver: local
  redis-data:
    name: ${COMPOSE_PROJECT_NAME:-zero-to-running}-redis-data
    driver: local

networks:
  zero-to-running-network:
    external: true
    name: ${DOCKER_NETWORK:-zero-to-running-network}
